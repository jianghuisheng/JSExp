    <script>
        var arr = [1, 2, 3, 4, 6, 7, 8, 9, 89];
        // 声明空数组，分别存储奇偶数
        var arr1 = [], arr2 = [];
        var minNum = Infinity, maxNum = 0;

        for (var i = 0; i < arr.length; i++) {
            if (arr[i] % 2 == 0) {
                arr1.push(arr[i]);
            } else {
                arr2.push(arr[i]);
            }
        }

        // 比较大小  sort()排序 
        // 降序 从大到小排列
        arr2.sort(function (a, b) {
            return b - a;
        });
        // 升序 从小到大排列
        arr1.sort(function (a, b) {
            return a - b;
        });
        // 如果两个值都存在
        if (arr1[0] && arr2[0]) {
            console.log(arr1[0] + arr2[0]);
        } 
        else {
            console.log('null');
        }
    </script>
