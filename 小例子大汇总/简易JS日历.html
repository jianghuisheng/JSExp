<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS简易日历</title>
    <style>
        body, ul, li, h2, p {
            margin: 0;
            padding: 0;
        }

        body {
            font: 12px/1.5 Tahoma;
        }

        #calendar {
            width: 248px;
            overflow: hidden;
            zoom: 1;
            background: #eaeaea;
            margin: 10px auto;
            padding: 0 0 10px 10px;
        }

        #calendar ul {
            overflow: hidden;
            zoom: 1;
        }

        #calendar li {
            color: #fff;
            float: left;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 14px;
            text-align: center;
            background: #424242;
            line-height: 1.3;
            list-style-type: none;
            border: 1px solid #424242;
            margin: 10px 10px 0 0;
            padding: 5px;
        }

        #calendar li.current {
            color: #F69;
            background: #fff;
        }

        #calendar li strong {
            display: block;
            font-size: 18px;
        }

        #msg {
            color: #666;
            background: #f1f1f1;
            border: 1px solid #fff;
            margin: 10px 10px 0 0;
            padding: 5px;
        }

        #msg h2 {
            font-size: 14px;
            box-sizing:border-box;
        }
    </style>
</head>
<body>
<div id="calendar">
    <ul>
        <li><strong>1</strong>JAN</li>
        <li><strong>2</strong>FER</li>
        <li><strong>3</strong>MAR</li>
        <li><strong>4</strong>APR</li>
        <li><strong>5</strong>MAY</li>
        <li class="current"><strong>6</strong>JUN</li>
        <li><strong>7</strong>JUL</li>
        <li><strong>8</strong>AUG</li>
        <li><strong>9</strong>SEP</li>
        <li><strong>10</strong>OCT</li>
        <li><strong>11</strong>NOV</li>
        <li><strong>12</strong>DEC</li>
    </ul>
    <div id="msg">
        <h2>
            <strong>6</strong>
            月节日
        </h2>

        <p>端午节：6月4日至6日放假3天。</p>
    </div>
</div>
<script>

    var arr = [
        "元旦：1月1日至3日放假三天。",
        "春节：2月2日至8日放假7天。",
        "妇女节：3月8日妇女节，与我无关。",
        "清明节：4月3日至5日放假3天",
        "劳动节：4月30日至5月2日放假3天。",
        "端午节：6月4日至6日放假3天。",
        "小暑：7月7日小暑。不放假。",
        "七夕节：8月6日七夕节。不放假。",
        "中秋节：9月10日至12日放假3天。",
        "国庆节：10月1日至7日放假7天。",
        "立冬：11月8日立冬。不放假。",
        "艾滋病日:12月1日<br />废除奴隶制国际日:12月2日。"
    ]

//    js展示效果总结
    // 1.鼠标在标签li之上时，该标签具有类名，其他标签没有类名
    // 2.鼠标在标签之上时，下面strong显示相对应的月份
    // 3.鼠标在标签之上时，下面p显示相对应的月份节日信息
    // 4.鼠标离开标签时，该标签保留当前类名

    // 获取所需要的标签
    // 根据选择器获取符合条件的所有的标签
    var lis = document.querySelectorAll('li');
    // 根据选择器获取第一个符合条件的标签
    var strong = document.querySelector('#msg strong');
    var p = document.querySelector('#msg p');

    // 原始简陋写法：
//    lis[0].onmouseover = function(){
//        console.log('鼠标经过le');
//    }
//    lis[1].onmouseover = function(){
//        console.log('鼠标经过le');
//    }
//    lis[2].onmouseover = function(){
//        console.log('鼠标经过le');
//    }
//    lis[3].onmouseover = function(){
//        console.log('鼠标经过le');
//    }
    // 循环遍历获取每个li标签
    for( var i = 0; i < lis.length; i++ ){
//        console.log(i);
//        this是个对象，类似于obj，所以，lis[i]也类似于obj
//        obj.name = '张三',obj.age = 18;
//        将i的值绑定到lis[i]这个对象上
        lis[i].num = i;
        lis[i].onmouseover = function(){
//            console.log(i);
            // 当鼠标在标签之上时，所有的li标签先清空类名
            for( var j = 0; j < lis.length; j++ ){
                lis[j].className = '';
            }
//            this:指向的是当前调用事件的标签对象本身
//            console.log(this);
            // 当前的Li标签添加类名
            this.className = 'current';
            // 输出索引值本身
//            console.log( this.num );
            strong.innerHTML = this.num + 1;
            p.innerHTML = arr[this.num];
        }
    }

    //num是函数的参数，本质是变量，这种参数被称为形参
//    形式参数
    function show(num){

    }
//    执行函数中赋的值，被称为实参
//    实体参数
    show(10);


</script>
</body>
</html>
