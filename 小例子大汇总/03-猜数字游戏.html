<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>猜数字游戏</title>
</head>
<body>
<script>
    //   Math.random() * n  获取[0, n)之间的随机小数
    var count = Math.random() * 101;
    //   Math.floor() 向下取最近的整数
    count = Math.floor(count);
    console.log(count);

    //    设置初始机会次数
    var timer = 7;

    while (timer > 0) {
        var num = prompt('请输入整数字[0,100]');
        timer--;
        if (num > 100 || num < 0) {
            alert('输入数字不在比较范围内');
        } else if (num == '') {
            alert('输入内容不能为空');
        } else {

            if (num > count) {
                if (timer == 0) {
                    alert('您的机会已使用完毕');
                } else {
                    alert('猜大了，请重新输入。您还有' + timer + '次机会!!!');
                }
            }

            if (num < count) {
                if (timer == 0) {
                    alert('您的机会已使用完毕');
                } else {
                    alert('猜小了，请重新输入。您还有' + timer + '次机会!!!');
                }
            }
            if (num == count) {
                alert('猜对了');
                break;
            }
        }
    }
</script>
</body>
</html>
